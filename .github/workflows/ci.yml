name: CI

on:
  # Disabled - run manually only
  workflow_dispatch:

jobs:
  build:
    name: Build UX Metrics App
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ui/package-lock.json
        
    - name: Install dependencies
      working-directory: ui
      run: npm ci
      
    - name: Run linter
      working-directory: ui
      run: npm run lint
      
    - name: Build
      working-directory: ui
      run: npm run build
